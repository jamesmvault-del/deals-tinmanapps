name: Update AppSumo Feed

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run headless feed builder
        run: node scripts/updateFeed.js

      - name: Commit & push feed data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/appsumo-*.json
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "üîÅ Update live AppSumo feeds"
            git push
          fi
