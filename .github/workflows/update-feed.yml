name: Update AppSumo Feed

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install fetch dependency
        run: npm install node-fetch@3

      - name: Run per-category feed updater
        run: node scripts/updateFeed.js

      - name: Commit & push per-category feeds
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only per-category feed files
          git add -f data/appsumo-software.json
          git add -f data/appsumo-marketing.json
          git add -f data/appsumo-productivity.json
          git add -f data/appsumo-ai.json
          git add -f data/appsumo-courses.json

          # Commit and push if there are changes
          if git diff --cached --quiet; then
            echo "No feed changes to commit."
          else
            git commit -m "üîÅ Update AppSumo feeds (per-category)"
            git push
            echo "‚úÖ Feeds committed and pushed."
          fi
