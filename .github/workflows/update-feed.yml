name: Update AppSumo Feed

on:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install fetch dependency
        run: npm install node-fetch@3

      - name: Run feed updater
        run: node scripts/updateFeed.js

      - name: Commit & push only feed changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stage only the feed file (ignore everything else)
          git add -f data/appsumo-feed.json

          # commit and push if changed
          if git diff --cached --quiet; then
            echo "No feed changes to commit."
          else
            git commit -m "üîÅ Update AppSumo feed"
            git push
            echo "‚úÖ Feed committed and pushed."
          fi
