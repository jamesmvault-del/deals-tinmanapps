<!-- /pages/categories.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppSumo Deals by Category</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #fafafa;
        color: #222;
        margin: 0;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: white;
        border-radius: 12px;
        padding: 1.2rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>
  </head>
  <body>
    <h1>Explore AppSumo Deals</h1>
    <div class="grid" id="categoryGrid"></div>

    <script>
      async function loadCategories() {
        const res = await fetch("/api/categories");
        const data = await res.json();
        const grid = document.getElementById("categoryGrid");

        const order = ["software", "marketing", "productivity", "ai", "courses"];
        for (const slug of order) {
          const cat = data.categories.find((c) => c.slug === slug);
          if (!cat) continue;
          const el = document.createElement("a");
          el.href = `/categories/${slug}`;
          el.className = "card";
          el.innerHTML = `<h3>${cat.name}</h3><p>${cat.count} deals</p>`;
          grid.appendChild(el);
        }
      }
      loadCategories();
    </script>
  </body>
</html>
